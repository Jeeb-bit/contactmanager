<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>this is home page</title>
</head>
<body>
	<section>

		<div class="card mr-1">
			<div class="card-body">
				<div class="container fluid mt-1">
					<div class="row">
						<div class="col-md-10 offset-md-1">
							<h3 class="mb-3 text-center">Change password</h3>
							<form action="" th:action="@{/user/change-password}" method="post">
								<div class="form-group">
									 <input
										type="password" name="oldPassword" class="form-control"
										id="passwor_field" placeholder="oldPassword">
								</div>
								<div class="form-group">
									 <input
										type="password" name="newPassword" class="form-control"
										id="passwor_field" placeholder="newPassword">
								</div>

								<input class="btn btn-primary" type="submit" value="change">
								<input class="btn btn-outline" type="reset" value="Reset">

							</form>


						</div>
					</div>
				</div>
			</div>
		</div>

	</section>

</body>
</html>
