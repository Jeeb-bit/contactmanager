<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>this is home page</title>
</head>
<body>
	<section>
		<div class="container ">
			<div class="row">
				<div class="col-md-6  offset-md-3">
					<div class="my-card mt-2">
						<div th:if="${session.message}"
							th:classappend="${session.message.type}" class="alert"
							role="alert">
							<p th:text="${session.message.content}"></p>
							<th:block th:text="${#session.removeAttribute('message')}">
							</th:block>
						</div>
						<h1 class="text-center">registration Here</h1>
						<form th:action="@{/do_register}" method="post"
							th:object="${user}" enctype="multipart/form-data">
							<div class="form-group">
								<label for="exampleInputPassword1">your name</label> <input
									type="text" name="name" th:value="${user.name}"
									class="form-control"
									th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"
									id="exampleInputPassword1" placeholder="your name">
								<div th:each="e :${#fields.errors('name')}" th:text="${e}"
									id="validat" class="invalid-feedback"></div>
							</div>
							<div class="form-group">
								<label for="exampleInputEmail1"> your Email address</label> <input
									type="email" name="email" class="form-control"
									id="exampleInputEmail1" th:value="${user.email}"
									aria-describedby="emailHelp" placeholder="Enter email">
								
							</div>
							<div class="form-group">
								<label for="passwor_field">Password</label> <input
									type="password" name="password" class="form-control"
									id="passwor_field" placeholder="Password">
							</div>
							<div class="form-group">
								<label for="exampleFormControlTextarea1">About </label>
								<textarea class="form-control" name="about"
									id="exampleFormControlTextarea1" th:value="${user.about}"
									placeholder="write something about yourself" rows="6"></textarea>
							</div>

							<div class="form-check">
								<input type="checkbox" class="form-check-input" name="agree"
									id="exampleCheck1"> <label class="form-check-label"
									for="exampleCheck1">Check me out</label>
							</div>
							<div class="text-center ">
								<button type="submit" class="btn btn-primary text-white">Submit</button>
								<button type="reset" class="btn bg-primary text-white">Reset</button>
							</div>
						</form>

					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
